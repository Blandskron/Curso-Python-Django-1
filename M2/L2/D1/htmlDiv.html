<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo solo con div</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="header">
    <div class="logo">Mi Sitio Web</div>
    <div class="nav">
      <a href="#">Inicio</a>
      <a href="#">Blog</a>
      <a href="#">Contacto</a>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <div class="section">
        <div class="article">
          <h1>Título del artículo</h1>
          <p>Este es el contenido principal de la página. Aquí va el texto del artículo.</p>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <h2>Barra lateral</h2>
      <p>Contenido adicional, enlaces, anuncios, etc.</p>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </div>
</body>
</html>
