<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo con HTML semántico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <header>
    <div class="logo">Mi Sitio Web</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Blog</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <main>
    <article>
      <header>
        <h1>Título del artículo</h1>
      </header>
      <p>Este es el contenido principal de la página. Aquí va el texto del artículo.</p>
    </article>

    <aside>
      <h2>Barra lateral</h2>
      <p>Contenido adicional, enlaces, anuncios, etc.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
