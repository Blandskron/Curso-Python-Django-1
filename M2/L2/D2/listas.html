<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Listas en HTML</title>
  </head>
  <body>
    <h1>Tipos de listas</h1>

    <h2>Lista desordenada</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol>
      <li>Analizar</li>
      <li>Diseñar</li>
      <li>Desarrollar</li>
    </ol>

    <h2>Lista de definiciones</h2>
    <dl>
      <dt>Front-End</dt>
      <dd>Parte visual de una aplicación web.</dd>
      <dt>Back-End</dt>
      <dd>Lógica y procesamiento en el servidor.</dd>
    </dl>
  </body>
</html>
