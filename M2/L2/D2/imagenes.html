<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Imágenes y figuras</title>
  </head>
  <body>
    <h1>Ejemplo de imágenes</h1>

    <!-- Imagen simple -->
    <img src="https://via.placeholder.com/150" alt="Ejemplo de imagen">

    <!-- Imagen adaptable -->
    <picture>
      <source srcset="https://via.placeholder.com/300" media="(min-width:600px)">
      <img src="https://via.placeholder.com/150" alt="Imagen adaptable">
    </picture>

    <!-- Figura con pie descriptivo -->
    <figure>
      <img src="https://via.placeholder.com/200" alt="Figura de ejemplo">
      <figcaption>Pie de figura explicando la imagen</figcaption>
    </figure>
  </body>
</html>
