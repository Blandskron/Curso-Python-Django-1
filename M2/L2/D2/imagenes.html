<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes y figuras</title>
  </head>
  <body>
    <h1>Ejemplo de imágenes</h1>

    <!-- Imagen simple -->
    <img src="" alt="Ejemplo de imagen">

    <!-- Imagen adaptable -->
    <picture>
      <source srcset="" media="(min-width:600px)">
      <img src="" alt="Imagen adaptable">
    </picture>

    <!-- Figura con pie descriptivo -->
    <figure>
      <img src="" alt="Figura de ejemplo">
      <figcaption>Pie de figura explicando la imagen</figcaption>
    </figure>
  </body>
</html>
