<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Texto y formato</title>
  </head>
  <body>
    <h1>Ejemplos de texto y formato</h1>

    <p>Este es un <b>texto en negrita</b> y este <i>en cursiva</i>.</p>
    <p>Podemos <u>subrayar</u> o <mark>resaltar</mark> palabras.</p>
    <p>También usar <sup>superíndices</sup> o <sub>subíndices</sub>.</p>

    <blockquote>Esto es una cita en bloque más larga.</blockquote>
    <q>Esto es una cita corta.</q>
    <code>console.log("Hola mundo");</code>
    <br>
    <abbr title="Lenguaje de Marcado de Hipertexto">HTML</abbr>
  </body>
</html>
