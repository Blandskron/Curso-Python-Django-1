<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Tablas en HTML</title>
  </head>
  <body>
    <h1>Ejemplo de tabla</h1>

    <table border="1">
      <caption>Listado de personas</caption>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>País</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lucía</td>
          <td>24</td>
          <td>Chile</td>
        </tr>
        <tr>
          <td>Juan</td>
          <td>28</td>
          <td>Perú</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
